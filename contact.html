<div class="glass p-6 reveal" data-reveal>
  <h3 class="font-medium text-slate-800 mb-2">Berikan Saya Pesan</h3>
  <p class="text-sm text-slate-500 mb-4">Pesan akan dikirim langsung ke email saya.</p>

  <form action="https://formspree.io/f/ID_FORMSPREE_KAMU" method="POST" class="space-y-3">
    
    <div>
      <label for="name" class="sr-only">Nama</label>
      <input type="text" name="name" id="name" placeholder="Nama" required class="input w-full p-2 border rounded" />
    </div>

    <div>
      <label for="email" class="sr-only">Email Anda</label>
      <input type="email" name="email" id="email" placeholder="Email Anda" required class="input w-full p-2 border rounded" />
    </div>

    <div>
      <label for="message" class="sr-only">Pesan</label>
      <textarea name="message" id="message" rows="5" placeholder="Tulis pesan singkat..." required class="input w-full p-2 border rounded"></textarea>
    </div>

    <button type="submit" class="btn-primary w-full py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
      Kirim Pesan
    </button>

  </form>
</div>
